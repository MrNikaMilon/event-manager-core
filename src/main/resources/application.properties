# Server settings
server.port=8080
spring.application.name=event-manager-core
spring.application.version=0.0.1-SNAPSHOT
spring.liquibase.enabled=false


#Spring doc
springdoc.swagger-ui.url=/openapi.yaml
springdoc.api-docs.path=/v1/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

#Security
#spring.security.user.name=admin
#spring.security.user.password=admin
jwt.secret-key=your-256-bit-secret-key-here-make-it-at-least-32-bytes-long
jwt.expiration=86400000

#Connection settings
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5433/event_manager_db}
spring.datasource.username=${DB_USER:admin}
spring.datasource.password=${DB_PASSWORD:admin}
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Profile-specific configurations
# Default profile (local)
spring.profiles.active=prod

